<html>  

<head>  

  <title> My Project Demo </title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 

  <meta name="viewport" content="width=40, initial-scale=100">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>  

<style type="text/css">
    
  .main-content{
    padding-left: 40px;
  }
  input{
    width: 20%;
  }

</style>

<body>  

  <div class="main-content">

    <h3> Titanic Passenger Survival Prediction </h3>
    <form action='/TitanicPred' method='POST'>
     
		<div class="container">
		  <div class="dropdown">
		    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"> Passenger Class
		    <span class="caret"></span></button>
		    <ul class="dropdown-menu">
		      <li><a href="#"> Class 1 </a></li>
		      <li><a href="#"> Class 2 </a></li>
		      <li><a href="#"> Class 3 </a></li>
		    </ul>
		  </div>
		</div>	

		<br>

    <div class="container">
		  <div class="dropdown">
		    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"> Gender
		    <span class="caret"></span></button>
		    <ul class="dropdown-menu">
		      <li><a href="#"> Female </a></li>
		      <li><a href="#"> Male </a></li>
		    </ul>
		  </div>
		</div>

		<br>
		<input type="text" id="Age" name="Age" placeholder="Enter Age">
		<br>

		<br>
		<input type="text" id="Fare" name="Fare" placeholder="Enter Fare">
		<br>

		<br>
		<div class="container">
				  <div class="dropdown">
				    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"> Embarked From
				    <span class="caret"></span></button>
				    <ul class="dropdown-menu">
				      <li><a href="#"> Cherbourg (0) </a></li>
				      <li><a href="#"> Queenstown (1) </a></li>
				      <li><a href="#"> Southampton (2) </a></li>
				    </ul>
				  </div>
				</div>

		<br>
		<input type="text" id="Fsize" name="Family Size" placeholder="Enter Family Size">
		<br>

		<br>
		<button class="btn btn-primary" type="submit" value="Submit"> Predict </button>
		<br>

    </form>

    <h1> {{ predictions }} </h1>

  </div>

</body>  
</html>
